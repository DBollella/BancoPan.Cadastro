services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: bancopan-sqlserver
    platform: linux/amd64
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=BancoPan@2025
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - bancopan-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P BancoPan@2025 -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:alpine
    container_name: bancopan-redis
    ports:
      - "6379:6379"
    networks:
      - bancopan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bancopan-api
    environment:
      - ASPNETCORE_ENVIRONMENT=QA
      - ASPNETCORE_HTTP_PORTS=80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BancoPanCadastro;User Id=sa;Password=BancoPan@2025;TrustServerCertificate=true;MultipleActiveResultSets=true;
      - Redis__ConnectionString=bancopan-redis:6379
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bancopan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: bancopan-frontend
    container_name: bancopan-frontend
    ports:
      - "4200:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - bancopan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  sqlserver_data:

networks:
  bancopan-network:
    driver: bridge
