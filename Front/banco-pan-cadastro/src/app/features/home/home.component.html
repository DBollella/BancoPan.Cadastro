<div class="home-container">
  <h1>Bem-vindo ao Sistema de Cadastro</h1>
  <p class="subtitle">Banco Pan - Gerenciamento de Cadastros</p>

  <div class="cards-grid">
    <p-card header="Pessoa Física" subheader="Gerenciar pessoa física">
      <i class="pi pi-user card-icon"></i>
      <p>Cadastro completo de pessoa física com CPF</p>
      <p-button label="Acessar" icon="pi pi-arrow-right" (onClick)="navigateTo('/pessoa-fisica')"></p-button>
    </p-card>

    <p-card header="Pessoa Jurídica" subheader="Gerenciar empresa">
      <i class="pi pi-briefcase card-icon"></i>
      <p>Cadastro de empresa com CNPJ</p>
      <p-button label="Acessar" icon="pi pi-arrow-right" (onClick)="navigateTo('/pessoa-juridica')"></p-button>
    </p-card>
  </div>
</div>
