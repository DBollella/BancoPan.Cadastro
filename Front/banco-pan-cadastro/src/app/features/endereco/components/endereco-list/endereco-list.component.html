<p-card>
  <ng-template pTemplate="header">
    <div class="card-header">
      <span class="card-title">Endereços</span>
      <p-button label="Novo Endereço" icon="pi pi-plus" severity="success" (onClick)="router.navigate(['/enderecos/novo'])"></p-button>
    </div>
  </ng-template>

  <p-table
    [value]="enderecos"
    [lazy]="true"
    (onLazyLoad)="loadEnderecos($event)"
    [loading]="loading"
    [paginator]="true"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} endereços"
    [first]="first"
    [scrollable]="true"
    scrollHeight="flex"
    styleClass="p-datatable-sm p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>CEP</th>
        <th>Logradouro</th>
        <th>Número</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>UF</th>
        <th style="width: 150px">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-endereco>
      <tr>
        <td>{{ endereco.cep }}</td>
        <td>{{ endereco.logradouro }}</td>
        <td>{{ endereco.numero }}</td>
        <td>{{ endereco.bairro }}</td>
        <td>{{ endereco.localidade }}</td>
        <td>{{ endereco.uf }}</td>
        <td>
          <p-button icon="pi pi-pencil" severity="primary" [text]="true"
                    (onClick)="router.navigate(['/enderecos/editar', endereco.id])" pTooltip="Editar"></p-button>
          <p-button icon="pi pi-trash" severity="danger" [text]="true"
                    (onClick)="confirmDelete(endereco.id)" pTooltip="Excluir"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" class="text-center">Nenhum endereço encontrado</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
