<p-card header="Endereços">
  <div class="actions">
    <p-button label="Novo Endereço" icon="pi pi-plus" severity="success" (onClick)="router.navigate(['/enderecos/novo'])"></p-button>
  </div>

  <p-table [value]="enderecos" [loading]="loading" [paginator]="true" [rows]="10"
           [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} endereços">
    <ng-template pTemplate="header">
      <tr>
        <th>CEP</th>
        <th>Logradouro</th>
        <th>Número</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>UF</th>
        <th style="width: 150px">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-endereco>
      <tr>
        <td>{{ endereco.cep }}</td>
        <td>{{ endereco.logradouro }}</td>
        <td>{{ endereco.numero }}</td>
        <td>{{ endereco.bairro }}</td>
        <td>{{ endereco.localidade }}</td>
        <td>{{ endereco.uf }}</td>
        <td>
          <p-button icon="pi pi-trash" severity="danger" [text]="true"
                    (onClick)="confirmDelete(endereco.id)" pTooltip="Excluir"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" class="text-center">Nenhum endereço encontrado</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
